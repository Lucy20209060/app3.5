<style>
    .drop-menu{position: absolute;right: 0;left:auto;width:100%;z-index: 99999; background: #3c8dbc;
        padding: 5px 0;border-radius: 5px;border-top-left-radius:0;border-top-right-radius:0;}
    .drop-menu li{list-style: none; text-align: center;}
    .drop-menu li a{color:#ffffff;font-size: 14px;line-height: 35px;display: block;}

    .alert_bar{z-index: 9999999;width: 588px;position: absolute;top:0;left: 50%;margin-left: -289px;text-align: center;}
</style>
<stats></stats>
<!--<ng-tip ></ng-tip>-->
<div class="wrapper">
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini">OMS</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>NR</b>OMS</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu" ng-click="dropDown()">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="img/user2-160x160.jpg" class="user-image" alt="User Image">
                            <span class="hidden-xs" ng-bind='data.account'></span>
                        </a>
                        <!--开始-->
                        <ul class="drop-menu" ng-show="userDrop">
                            <li class="user-footer">
                                    <a href="/account/reset">修改密码</a>
                            </li>
                            <li class="user-footer">
                                    <a href="#" ng-click="signout()">退出登录</a>
                                <!--<button class="btn btn-danger" ng-click="openTip()">danger</button>-->
                            </li>
                            
                        </ul>
                        <!-- 结束-->
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">
            <!-- sidebar menu: : style can be found in sidebar.less -->
            <ul class="sidebar-menu">
                <li class="header">产品和服务</li>
                <li class="treeview" ng-repeat="cat in menu">
                    <a href="#">
                        <i class="fa fa-th"></i>
                        <span ng-bind="cat.name"></span>
                        <span class="pull-right-container">
                          <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li ng-repeat="subcat in cat.children"><a href="{{subcat.url}}" nr-href><i class="fa fa-circle-o"></i>{{subcat.name}}</a></li>
                    </ul>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <div ui-view></div>
    </div>
    <!-- /.content-wrapper -->
</div>
