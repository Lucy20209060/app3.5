<section class="content">
    <div class="box box-default" ng-class="{'loading': isLoading}" st-table="data" st-pipe="list">
        <div class="box-header">
            <h3 class="box-title">网点配置</h3>
            <nr-breadcrumb></nr-breadcrumb>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
            <div class="box-filter margin-bottom">
                <div class="border-none row">
                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-addon">仓库名称</span>
                            <input type="text" class="form-control col-xs-9" ng-model="paras.search.warehouseName" placeholder="请输入仓库名称">
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <span class="input-group-addon">快递名称</span>
                            <input type="text" class="form-control col-xs-9" ng-model="paras.search.logisticsName" placeholder="请输入快递名称">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-sm-7">
                            <div class="input-group">
                                <span class="input-group-addon">快递代码</span>
                                <input type="text" class="form-control col-xs-9" ng-model="paras.search.logisticsCode" placeholder="请输入快递代码">
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <button class="btn btn-normal" st-action>搜索</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 功能操作区 -->
            <div class="box-operation">
                <div class="operation-wrap">
                    <a href="/number_manage/warehouse_logistic/create" class="btn btn-normal"><i class="fa fa-plus"></i>新增</a>
                    <button class="btn btn-op" batch-op="{'data':data, 'title':'注意', 'content':'确定删除选中的网店吗？','callback':deleteSite}"><i class="fa fa-close"></i>删除</button>
                </div>
                <div class="operation-quick">
                    <button class="btn btn-op" custom-fields="config.fields"><i class="fa fa-gear fa-only"></i></button>
                </div>
            </div>

            <div class="box-data checkbox-combo">
                <table class="table table-bordered table-striped" ng-table-check>
                    <thead>
                        <tr>
                            <th>
                                <label>
                                    <input type="checkbox" ng-model="paras.checkall"> 
                                    <i></i> 
                                </label> 
                            </th>
                            <th>操作</th>
                            <th>序号</th>
                            <th ng-repeat="row in config.fields | filter: {display:true}" st-sort="{{row.key | snake}}" st-sort-enable="{{row.sort}}">{{row.value}}</th>
                        </tr>
                    </thead>
                    <tbody ng-if="!data.length">
                        <tr>
                            <td class="nodata" colspan="{{ (config.fields | count: {display:true}) + 3 }}">
                                <span>暂无数据</span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody ng-if="data.length">
                        <tr ng-repeat="row in data">
                            <td>
                                <label>
                                    <input type="checkbox" ng-model="row.checked"> 
                                    <i></i> 
                                </label> 
                            </td>
                            <td> <a href="number_manage/warehouse_logistic/{{row.id}}">编辑</a> </td> 
                            <td>{{ $index+1 }}</td>
                            <td ng-repeat="field in config.fields | filter:{display:true}">
                                <span>{{row[field.key]}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="box-page row" ng-show="data.length">
                    <div class="col-sm-5 page-info">
                        <label>共 <span ng-bind="paras.pageCount"></span> 条 每页显示
                            <select class="input-sm" ng-model="paras.pageSize" ng-options="id for id in config.page_size_options"></select>
                        </label>
                    </div>
                    <div class="col-sm-7">
                        <div class="table-page" st-pagination="" st-items-by-page="paras.pageSize"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
